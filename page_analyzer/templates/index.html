<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header>
        <nav class="navbar navbar-dark px-3 bg-dark navbar-expand-md">
            <a href="/" class="navbar-brand">Анализатор страниц</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/urls">Сайты</a>
                </li>
            </ul>
        </nav>
    </header>
    {% if flash_messages %}
    <section>
        {% for category, message in flash_messages %}
        {% if category == 'error' %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        {% endfor %}
    </section>
    {% endif %}
    <main class="flex-grow-1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-1"></div>
                <div class="col-lg-8 col-md-10 col-sm-12">
                    <div class="bg-light my-3 p-5 rounded border">
                        <h1 class="display-3">Анализатор страниц</h1>
                        <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
                        <form class="input-group-lg input-group-prepend control-label d-flex justify-content-center" action="/urls" method="post">
                            <input class="rounded input-group-text form-control form-control-lg text-start bg-white" type="text" required placeholder="https://www.example.com" name="url" value="{{ input_url }}">
                            <input class="rounded btn btn-primary btn-lg mx-3" type="submit" value="ПРОВЕРИТЬ">
                        </form>
                    </div>
                </div>
                <div class="col-lg-2 col-md-1"></div>
            </div>
        </div>
    </main>
    <footer class="border-top py-2 flex-shrink-0 text-center">
        <a href="https://ru.hexlet.io/">Hexlet</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
